   
<app-logout></app-logout>
<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Search by category id:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listSearch" name="" id="">
            </div>
        </div>
    
        <div class="table-responsive">
            <table class="table text-center" *ngIf="movies.length">
                <thead>
                    <tr>
                        <th>
                            Id

                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Image
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Category Id
                        </th>
                        <th>
                            created_at
                        </th>
                        <th>
                            updated_at
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies | searchMovie: listSearch; let index = index">
                        <td>
                            {{movie.id}}
                        </td>
                        <td>
                                {{movie.name}}
                        </td>
                        <td>
                            <img [src]="getImageSrc(movie)" [title]="movie.name" alt="">
                           
                        </td>                        
                        <td>
                            {{movie.description}}
                        </td>
                        <td>
                            {{movie.category_id}}
                        </td>
                        <td>
                            {{movie.created_at |  date:'full'}}
                        </td>
                        <td>
                            {{movie.updated_at |  date:'full'}}
                        </td>
                      <td>
                        <button (click)="showMovie(movie.id)" class="btn btn-primary">
                            Show Movie
                        </button>
                      </td>
                      <td>
                        <button (click)="showCategory(movie.category_id)" class="btn btn-primary">
                            Show Category
                        </button>
                      </td>
                      <td>
                        <button (click)="delete(category , index)"  class="btn btn-primary">Delete</button>
                    </td>

                    <td>
                        <button (click)="update(category.id)"  class="btn btn-primary">Update</button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
