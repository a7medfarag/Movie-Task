<div class="container">
    <div class="form-container">
        <form [formGroup]="categoryForm" *ngIf="categoryForm" (submit)="onSubmit()">
            <div class="form-group mb-2 ">
                <label for="" > Name</label>
                <input formControlName="name" type="text" class="form-control" [ngClass] = "{'is-invalid' : submitted && f?.name?.errors}">
                <div class="" *ngIf = "submitted && f?.name?.errors" >
                    <div class="text-danger" *ngIf="submitted && f?.name?.errors?.required">
                        this field is required
                    </div>
                    <div class="text-danger" *ngIf="submitted && f?.name?.errors?.name">
                        Please Enter Valid name
                    </div>
                </div>
            </div>
         
          
            <div class="form-group mb-2">
                <label for=""> Category ID</label>
                <input formControlName="categoryId" type="number" class="form-control" [ngClass] = "{'is-invalid' : submitted && f?.categoryId?.errors}">
                <div class="" *ngIf="submitted && f?.categoryId?.errors">
                    <div class="text-danger" *ngIf="submitted && f?.categoryId?.errors?.required">
                        this field is required
                    </div>
                </div>
            </div>
          

            <div class="btns">
                <button type="submit" class="btn btn-primary" value="Login"> 
                    {{categoryId? 'Update' : "Create"}}
                </button>
            </div>
           
            
        </form>
    </div>
</div>
