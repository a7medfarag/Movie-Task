<app-logout></app-logout>
<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="table-responsive">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>
                        Id

                    </th>
                    <th>
                        Name
                    </th>
                 
                    <th>
                        created_at
                    </th>
                    <th>
                        updated_at
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{category.id}}
                    </td>
                    <td>
                        <!-- <a [routerLink] = "['/products' , category.productId]"> -->
                            {{category.name}}
                        <!-- </a> -->
                    </td>
                 
                    <td>
                        {{category.created_at |  date:'full'}}
                    </td>
                    <td>
                        {{category.updated_at |  date:'full'}}
                    </td>
                    <td>
                        <button (click)="delete(category)"  class="btn btn-primary">Delete</button>
                        <button (click)="update(category.id)"  class="btn btn-primary">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
